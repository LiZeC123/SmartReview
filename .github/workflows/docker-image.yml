name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    
    - name: Build Image
      run: |
        docker build . --file docker/backend/Dockerfile --tag ghcr.io/lizec123/smart-review-backend
        docker build . --file docker/web/Dockerfile     --tag ghcr.io/lizec123/smart-review-web
      
    - name: Docker Login
      uses: docker/login-action@v1.10.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Push Docker Image to Github Packages
      run: |
        docker push ghcr.io/lizec123/smart-review-backend
        docker push ghcr.io/lizec123/smart-review-web
