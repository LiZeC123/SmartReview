spring:
  application:
    name: SmartReview
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/smart_review?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    # 配置初始连接数量和最小连接数量可以减少初次访问时建立连接的时间
    druid:
      min-idle: 2
      initial-size: 2
  redis:
    jedis:
      pool:
        max-wait: 1000
        min-idle: 2
  profiles:
    active: dev
server:
  port: 8792
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: top.lizec.smartreview.entity
  configuration:
    map-underscore-to-camel-case: true


---

spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    top.lizec.smartreview.mapper: TRACE

---

spring:
  config:
    activate:
      on-profile: prod
server:
  port: 8792


